<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="180" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather App by Babs</title>
  </head>
  <body>
    <div class="container">
      <div class="row top-row">
        <div class="col form">
          <form>
            <input
              id="search-box"
              type="text"
              placeholder="Type City Here"
              autocomplete="off"
            />
            <br />
            <button
              class="button"
              id="search-button"
              type="submit"
              value="Search"
            >
              Search
            </button>
            <button class="button" id="current-button" type="submit">
              Current Location
            </button>
          </form>
        </div>
        <div class="col img">
          <img src="https://i.gifer.com/Iu3.gif" alt="girl in rain" />
        </div>
        <div class="col quote">
          "There's no such thing as bad weather, <br />
          only inappropriate clothing."<br />
          - Sir Ranulph Fiennes
        </div>
      </div>
      <hr />

      <div class="row current-info-row">
        <div class="col current-city">
          <div id="current-city"></div>
          <div class="date-time" id="date"></div>
          <div class="temp">
            <span id="temp"></span>
            <a href="#" class="units active" id="celsius-link"> Â°C </a>
            <span class="units">|</span>
            <a href="#" class="units" id="fahrenheit-link"> Â°F </a>
          </div>
        </div>
        <div class="col icon-description">
          <img src="" alt="clear" id="icon" />
          <div id="description"></div>
        </div>
        <div class="col current-forecast">
          <div>Humidity: <span id="humidity"></span>%</div>
          <div>Wind: <span id="wind"></span> km/h</div>
        </div>
      </div>
      <hr />
      <div class="row daily-forecast" id="forecast"></div>
      <hr />
      <div class="row">
        <div class="col coded-by">
          <a
            href="https://github.com/becomingbabs/my-weather-app"
            id="open-source-link"
            target="_blank"
          >
            Open source code
          </a>
          by Barbara - ğŸ‘©ğŸ»â€ğŸ’» - Currently in Santiago, Chile
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
